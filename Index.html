<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LexiBridge</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>ðŸ“˜ LexiBridge</h1>

        <div class="card">
            <h2>Add / Edit Word</h2>
            <input id="frenchWord" placeholder="French word" />
            <input id="englishWord" placeholder="English meaning" />

            <select id="categorySelect">
                <option value="">Select Category</option>
                <option>Verb</option>
                <option>Noun</option>
                <option>Adjective</option>
                <option>Phrase</option>
            </select>

            <input id="tagsInput" placeholder="Tags (comma separated)" />

            <button id="addBtn">Save Word</button>
        </div>

        <div class="card">
            <h2>Vocabulary</h2>
            <input id="searchInput" placeholder="Search words..." />

            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option>Verb</option>
                <option>Noun</option>
                <option>Adjective</option>
                <option>Phrase</option>
            </select>

            <div id="tagFilters" class="tag-filters"></div>

            <ul id="wordList"></ul>
        </div>

        <div class="card">
            <h2>ðŸ“Š Progress</h2>
            <p>Total Words: <span id="totalCount">0</span></p>
            <p>Learned: <span id="learnedCount">0</span></p>
            <p>Remaining: <span id="remainingCount">0</span></p>
        </div>

        <div class="card">
            <h2>ðŸ§  Quiz Mode</h2>

            <select id="quizCategory">
                <option value="">All Categories</option>
                <option>Verb</option>
                <option>Noun</option>
                <option>Adjective</option>
                <option>Phrase</option>
            </select>

            <select id="quizTag">
                <option value="">All Tags</option>
            </select>

            <button id="startQuizBtn">Start Quiz</button>

            <div id="quizBox" class="quiz-box hidden">
                <p id="quizQuestion"></p>
                <input id="quizAnswer" placeholder="Your answer..." />

                <button id="submitAnswerBtn">Submit</button>
                <button id="concludeQuizBtn">Conclude Quiz</button>

                <p id="quizFeedback"></p>
                <p id="quizScore"></p>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
