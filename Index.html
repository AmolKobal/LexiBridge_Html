<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LexiBridge</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">

        <!-- <button id="darkModeToggle">ðŸŒ™ Dark Mode</button> -->
        <header class="top-bar">
            <h1>ðŸ“˜ LexiBridge</h1>

            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </header>

        <div class="nav-buttons">
            <button id="showVocabBtn">ðŸ“š Vocabulary</button>
            <button id="showQuizBtn">ðŸ§  Quiz</button>
            <div class="nav-indicator" id="navIndicator"></div>
        </div>

        <div class="card" id="vocabSection">
            <div>
                <div style="float: left;">
                    <h2>Vocabulary</h2>&nbsp;&nbsp;
                </div>
                <div style="float: right;">
                    <button id="openAddModal" style="margin-top: 15px;height: 40px;font-size: 14px;">âž• Add Word</button>
                </div>
            </div>

            <div class="import-export-container">
                <input type="file" id="importFile" accept=".json" hidden />
                <button class="smallBtn" style="margin-right: 5px;" onclick="triggerImport()">Import</button>
                <button class="smallBtn" onclick="triggerExport()">Export</button>
            </div>

            <input id="searchInput" placeholder="Search words..." />

            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option>Verb</option>
                <option>Noun</option>
                <option>Adjective</option>
                <option>Phrase</option>
            </select>

            <div class="tag-sort-container">
                <div>
                    <div id="tagFilters" class="tag-filters"></div>
                </div>
                <div style="width: 130px; margin-top: 10px;">
                    <div class="floatLeft">
                        <label id="sortToggleLabel" for="sortToggle">Sort Aâ†’Z</label>&nbsp;&nbsp;
                    </div>
                    <div>
                        <label class="switch">
                            <input type="checkbox" checked="true" id="sortToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <ul id="wordList"></ul>
            </div>
        </div>

        <div id="wordModal" class="modal hidden">
            <div class="modal-content">

                <h3 id="modalTitle">Add Word</h3>

                <input id="modalFrench" placeholder="French word">
                <input id="modalEnglish" placeholder="English meaning">

                <select id="modalCategory">
                    <option value="">Select Category</option>
                    <option value="Verb">Verb</option>
                    <option value="Noun">Noun</option>
                    <option value="Adjective">Adjective</option>
                </select>

                <input id="modalTags" placeholder="Tags (comma separated)">

                <div class="modal-actions">
                    <button id="saveWordBtn">Save</button>
                    <button id="closeModalBtn">Cancel</button>
                </div>

            </div>
        </div>

        <div class="card">
            <h2>ðŸ“Š Progress</h2>
            <p>Total Words: <span id="totalCount">0</span></p>
            <p>Learned: <span id="learnedCount">0</span></p>
            <p>Remaining: <span id="remainingCount">0</span></p>
        </div>

        <div class="card hidden" id="quizSection">
            <h2>ðŸ§  Quiz Mode</h2>

            <select id="quizCategory">
                <option value="">All Categories</option>
                <option>Verb</option>
                <option>Noun</option>
                <option>Adjective</option>
                <option>Phrase</option>
            </select>

            <select id="quizTag">
                <option value="">All Tags</option>
            </select>

            <button id="startQuizBtn">Start Quiz</button>

            <div id="quizBox" class="quiz-box hidden">
                <div class="progress">
                    <div id="quizProgress" class="progress-bar"></div>
                </div>

                <p id="quizQuestion"></p>
                <input id="quizAnswer" placeholder="Your answer..." />

                <button id="submitAnswerBtn">Submit</button>
                <button id="concludeQuizBtn">Conclude Quiz</button>

                <p id="quizFeedback"></p>
                <p id="quizScore"></p>
                <p id="quizStreak">ðŸ”¥ Streak: 0</p>
            </div>

        </div>

        <!-- Custom Confirm Modal -->
        <div id="confirmModal" class="modal hidden">
            <div class="modal-content">
                <p id="confirmMessage">Are you sure?</p>
                <div class="modal-actions">
                    <button id="confirmYes">Yes</button>
                    <button id="confirmNo">Cancel</button>
                </div>
            </div>
        </div>

        <div id="toast" class="toast hidden"></div>

        <audio id="correctSound" src="assets/rightanswer.mp3"></audio>
        <audio id="wrongSound" src="assets/wronganswer.mp3"></audio>
        <audio id="complete" src="assets/complete.mp3"></audio>

    </div>

    <script src="app.js"></script>
</body>

</html>
