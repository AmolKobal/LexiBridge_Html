<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LexiBridge</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>ðŸ“˜ LexiBridge</h1>

        <div class="card">
            <h2>Add / Edit Word</h2>
            <input id="frenchWord" placeholder="French word" />
            <input id="englishWord" placeholder="English meaning" />

            <select id="categorySelect">
                <option value="">Select Category</option>
                <option>Verb</option>
                <option>Noun</option>
                <option>Adjective</option>
                <option>Phrase</option>
            </select>

            <input id="tagsInput" placeholder="Tags (comma separated)" />

            <button id="addBtn">Save Word</button>
        </div>

        <div class="card">
            <h2>Vocabulary</h2>
            <input id="searchInput" placeholder="Search words..." />
            <ul id="wordList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
